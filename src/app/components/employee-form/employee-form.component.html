<div class="mt-5 p-6">
    @if (isEdit) {
        <h4> Editar Empleado</h4>
    }@else {
        <h4> Crear Empleado</h4>
    }
    <form [formGroup]="employeForm" (ngSubmit)="save()">
        <div class="w-full flex flex-wrap">
            <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input type="email" matInput placeholder="Pedro Ortíz" formControlName="name">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Puesto</mat-label>
                <input type="email" matInput placeholder="Pedro Ortíz" formControlName="position">
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Salario</mat-label>
                <input type="email" matInput placeholder="Pedro Ortíz" formControlName="salary">
            </mat-form-field>
        </div>
        <div class="flex justify-center">
            @if (isEdit) {
                <button mat-raised-button color="primary" [disabled]="!employeForm.valid">Editar</button>
            }@else {
                <button mat-raised-button color="primary" [disabled]="!employeForm.valid">Guardar</button>
            }
        </div>
    </form>

</div>
